<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>EvezorEDGE IDE Beta</title>


  <link type="text/css" rel="stylesheet" href="./css/application.css" />

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <script src="./lib/jquery.browser.js"></script>

  <script src="./draw2d.js"></script>

  <script src="./app/Application.js"></script>
  <script src="./app/View.js"></script>
  <script src="./app/Toolbar.js"></script>

  <script src="./app/B3.js"></script>
  <script src="./app/Joypad.js"></script>

  <script src="document.js"></script>

  <style>
    .draw2d_InputPort {
      fill: #F7F7F7;
      stroke: #d7d7d7;
    }

    .draw2d_OutputPort {
      fill: #F7F7F7;
      stroke: #d7d7d7;
    }
  </style>
  <script type="text/javascript">
    /**
     * @method
     * Factory method to provide a default connection for all drag&drop connections. You
     * can override this method and customize this for your personal purpose.
     *
     * @param {draw2d.Port} sourcePort port of the source of the connection
     * @param {draw2d.Port} targetPort port of the target of the connection
     * @template
     * @returns {draw2d.Connection}
     */

    document.addEventListener("DOMContentLoaded", function() {

      var routerToUse = new draw2d.layout.connection.InteractiveManhattanConnectionRouter();
      var app = new example.Application();
      app.view.installEditPolicy(new draw2d.policy.connection.DragConnectionCreatePolicy({
        createConnection: function() {
          var connection = new draw2d.Connection({
            stroke: 3,
            outlineStroke: 1,
            outlineColor: "#303030",
            color: "91B93E",
            router: routerToUse
          });
          return connection;
        }
      }));


      // unmarshal the JSON document into the canvas
      // (load)
      // var reader = new draw2d.io.json.Reader();
      // reader.unmarshal(app.view, jsonDocument);

    });
  </script>

</head>

<body id="container">

  <div id="toolbar" class="navbar-default">
  </div>

  <div id="side-nav">
    <span id="logo">EvezorIDE</span>
    <div id="layer_elements"></div>
    <div id="layer_header" class="highlight panetitle blackgradient">
      <div data-shape="B3" class="palette_node_element draw2d_droppable" title="drag&amp;drop the table into the canvas..">B3 Board</div>
      <div data-shape="Joypad" class="palette_node_element draw2d_droppable" title="drag&amp;drop the table into the canvas..">Joypad</div>
    </div>
  </div>

  <div id="canvas">
  </div>
</body>

</html>
